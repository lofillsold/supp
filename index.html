<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь отгрузок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .month-nav button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .current-month {
            font-size: 1.5em;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .day-cell {
            cursor: pointer;
            height: 100px;
            vertical-align: top;
        }
        .day-cell:hover {
            background-color: #f0f0f0;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .day-of-week {
            font-size: 0.8em;
            color: #666;
        }
        .active-day {
            background-color: #e6f7ff;
            border: 2px solid #1890ff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .btn {
            padding: 8px 15px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #40a9ff;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .shipment-item {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .checkmark {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Календарь отгрузок</h1>
            <button class="btn" id="addShipmentBtn">Добавить отгрузку</button>
        </div>
        
        <div class="month-nav">
            <button id="prevMonth">&lt; Предыдущий</button>
            <div class="current-month" id="currentMonth">Июль 2023</div>
            <button id="nextMonth">Следующий &gt;</button>
        </div>
        
        <table id="calendar">
            <thead>
                <tr>
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Календарь будет заполнен JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Модальное окно для добавления/редактирования отгрузки -->
    <div id="shipmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Добавить отгрузку</h2>
            <form id="shipmentForm">
                <input type="hidden" id="shipmentId">
                <input type="hidden" id="shipmentDate">
                
                <div class="form-group">
                    <label for="direction">Направление</label>
                    <input type="text" id="direction">
                </div>
                
                <div class="form-group">
                    <label for="chat">Чат</label>
                    <input type="text" id="chat">
                </div>
                
                <div class="form-group">
                    <label for="ip">ИП</label>
                    <input type="text" id="ip">
                </div>
                
                <div class="form-group">
                    <label for="quantity">Кол-во</label>
                    <input type="number" id="quantity">
                </div>
                
                <div class="form-group">
                    <label for="deliveryType">Тип поставки</label>
                    <input type="text" id="deliveryType">
                </div>
                
                <div class="form-group">
                    <label for="slog">Слог</label>
                    <input type="text" id="slog">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="print">
                    <label for="print">Печать</label>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="status">
                    <label for="status">Статус сборки от склада</label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Сохранить</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Отмена</button>
                    <button type="button" class="btn btn-secondary" id="deleteBtn" style="display: none;">Удалить</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Текущая дата
        let currentDate = new Date();
        let shipments = [];
        
        // Элементы DOM
        const calendarBody = document.getElementById('calendarBody');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const addShipmentBtn = document.getElementById('addShipmentBtn');
        const modal = document.getElementById('shipmentModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const shipmentForm = document.getElementById('shipmentForm');
        const modalTitle = document.getElementById('modalTitle');
        
        // Открыть модальное окно для добавления отгрузки
        addShipmentBtn.addEventListener('click', () => {
            document.getElementById('shipmentId').value = '';
            document.getElementById('shipmentDate').value = '';
            document.getElementById('direction').value = '';
            document.getElementById('chat').value = '';
            document.getElementById('ip').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('deliveryType').value = '';
            document.getElementById('slog').value = '';
            document.getElementById('print').checked = false;
            document.getElementById('status').checked = false;
            
            modalTitle.textContent = 'Добавить отгрузку';
            deleteBtn.style.display = 'none';
            modal.style.display = 'block';
        });
        
        // Закрыть модальное окно
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Клик вне модального окна закрывает его
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Удалить отгрузку
        deleteBtn.addEventListener('click', () => {
            const shipmentId = document.getElementById('shipmentId').value;
            shipments = shipments.filter(s => s.id !== shipmentId);
            saveShipments();
            renderCalendar();
            modal.style.display = 'none';
        });
        
        // Сохранить отгрузку
        shipmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const shipment = {
                id: document.getElementById('shipmentId').value || Date.now().toString(),
                date: document.getElementById('shipmentDate').value,
                direction: document.getElementById('direction').value,
                chat: document.getElementById('chat').value,
                ip: document.getElementById('ip').value,
                quantity: document.getElementById('quantity').value,
                deliveryType: document.getElementById('deliveryType').value,
                slog: document.getElementById('slog').value,
                print: document.getElementById('print').checked,
                status: document.getElementById('status').checked
            };
            
            // Обновить или добавить отгрузку
            const index = shipments.findIndex(s => s.id === shipment.id);
            if (index !== -1) {
                shipments[index] = shipment;
            } else {
                shipments.push(shipment);
            }
            
            saveShipments();
            renderCalendar();
            modal.style.display = 'none';
        });
        
        // Сохранить отгрузки в localStorage
        function saveShipments() {
            localStorage.setItem('shipments', JSON.stringify(shipments));
        }
        
        // Загрузить отгрузки из localStorage
        function loadShipments() {
            const saved = localStorage.getItem('shipments');
            if (saved) {
                shipments = JSON.parse(saved);
            }
        }
        
        // Переключение месяцев
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        // Отрисовка календаря
        function renderCalendar() {
            // Обновляем заголовок с месяцем и годом
            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
            currentMonthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Очищаем календарь
            calendarBody.innerHTML = '';
            
            // Получаем первый день месяца и день недели
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startingDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1; // Пн=0, Вт=1, ..., Вс=6
            
            // Получаем количество дней в месяце
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            // Получаем количество дней в предыдущем месяце
            const daysInLastMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            
            let date = 1;
            let nextMonthDate = 1;
            let rows = 6; // Максимальное количество строк в календаре
            
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    
                    if (i === 0 && j < startingDay) {
                        // Дни предыдущего месяца
                        const prevMonthDay = daysInLastMonth - startingDay + j + 1;
                        cell.innerHTML = `<div class="day-number">${prevMonthDay}</div>`;
                        cell.style.color = '#ccc';
                    } else if (date > daysInMonth) {
                        // Дни следующего месяца
                        cell.innerHTML = `<div class="day-number">${nextMonthDate}</div>`;
                        cell.style.color = '#ccc';
                        nextMonthDate++;
                    } else {
                        // Дни текущего месяца
                        const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), date);
                        const dateString = formatDate(dayDate);
                        
                        cell.className = 'day-cell';
                        cell.innerHTML = `
                            <div class="day-number">${date}</div>
                            <div class="day-of-week">${getDayOfWeek(j)}</div>
                            ${renderShipmentsForDate(dateString)}
                        `;
                        
                        // Обработчик клика для добавления отгрузки
                        cell.addEventListener('click', () => {
                            document.getElementById('shipmentId').value = '';
                            document.getElementById('shipmentDate').value = dateString;
                            document.getElementById('direction').value = '';
                            document.getElementById('chat').value = '';
                            document.getElementById('ip').value = '';
                            document.getElementById('quantity').value = '';
                            document.getElementById('deliveryType').value = '';
                            document.getElementById('slog').value = '';
                            document.getElementById('print').checked = false;
                            document.getElementById('status').checked = false;
                            
                            modalTitle.textContent = `Добавить отгрузку на ${date}.${currentDate.getMonth() + 1}.${currentDate.getFullYear()}`;
                            deleteBtn.style.display = 'none';
                            modal.style.display = 'block';
                        });
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                
                // Прекращаем создание строк, если все дни месяца отображены
                if (date > daysInMonth && nextMonthDate > 7) {
                    break;
                }
            }
        }
        
        // Отрисовка отгрузок для конкретной даты
        function renderShipmentsForDate(date) {
            const dayShipments = shipments.filter(s => s.date === date);
            if (dayShipments.length === 0) return '';
            
            let html = '';
            dayShipments.forEach(shipment => {
                html += `
                    <div class="shipment-item" data-id="${shipment.id}">
                        <div>${shipment.direction || 'Направление не указано'}</div>
                        ${shipment.print ? '<span class="checkmark">✓</span>' : ''}
                        ${shipment.status ? '<span class="checkmark">✓</span>' : ''}
                    </div>
                `;
            });
            
            return html;
        }
        
        // Получить день недели
        function getDayOfWeek(dayIndex) {
            const days = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            return days[dayIndex];
        }
        
        // Форматировать дату в YYYY-MM-DD
        function formatDate(date) {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();
            
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            
            return [year, month, day].join('-');
        }
        
        // Инициализация
        function init() {
            loadShipments();
            renderCalendar();
            
            // Обработчик клика по отгрузке для редактирования
            document.addEventListener('click', (e) => {
                const shipmentItem = e.target.closest('.shipment-item');
                if (shipmentItem) {
                    e.stopPropagation();
                    const shipmentId = shipmentItem.getAttribute('data-id');
                    const shipment = shipments.find(s => s.id === shipmentId);
                    
                    if (shipment) {
                        document.getElementById('shipmentId').value = shipment.id;
                        document.getElementById('shipmentDate').value = shipment.date;
                        document.getElementById('direction').value = shipment.direction || '';
                        document.getElementById('chat').value = shipment.chat || '';
                        document.getElementById('ip').value = shipment.ip || '';
                        document.getElementById('quantity').value = shipment.quantity || '';
                        document.getElementById('deliveryType').value = shipment.deliveryType || '';
                        document.getElementById('slog').value = shipment.slog || '';
                        document.getElementById('print').checked = shipment.print || false;
                        document.getElementById('status').checked = shipment.status || false;
                        
                        const dateParts = shipment.date.split('-');
                        modalTitle.textContent = `Редактировать отгрузку на ${dateParts[2]}.${dateParts[1]}.${dateParts[0]}`;
                        deleteBtn.style.display = 'block';
                        modal.style.display = 'block';
                    }
                }
            });
        }
        
        init();
    </script>
</body>
</html>
